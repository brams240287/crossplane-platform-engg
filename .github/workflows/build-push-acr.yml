name: Build and Push to ACR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - ".devcontainer/Dockerfile"
      - "scripts/**"
      - ".github/workflows/build-push-acr.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - ".devcontainer/Dockerfile"
      - "scripts/**"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag"
        required: false
        default: "latest"

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  IMAGE_NAME: crossplane-dev

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Extract metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}-${{ github.sha }}"
          fi

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${TAG}" >> $GITHUB_OUTPUT
          echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.commit_sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.build_date }}

      - name: Image scan
        run: |
          az acr repository show --name ${{ env.ACR_NAME }} --image ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}

      - name: Output image details
        run: |
          echo "âœ… Image pushed successfully!"
          echo ""
          echo "ğŸ“¦ Image: ${{ steps.meta.outputs.image }}"
          echo "ğŸ·ï¸  Tag: ${{ steps.meta.outputs.tag }}"
          echo "ğŸ“ Commit: ${{ steps.meta.outputs.commit_sha }}"
          echo ""
          echo "ğŸš€ Pull image with:"
          echo "   docker pull ${{ steps.meta.outputs.image }}"
