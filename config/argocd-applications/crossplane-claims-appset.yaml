apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane-claims-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/brams240287/crossplane-platform-engg.git
        revision: main
        files:
          - path: config/claims-registry/bootstrap-apps.yaml
  template:
    metadata:
      name: "claims-bootstrap-{{.name}}"
      labels:
        type: bootstrap
        managed-by: argocd
        claims-repo: "{{.name}}"
    spec:
      project: default
      source:
        repoURL: "{{.repoURL}}"
        targetRevision: "{{.targetRevision}}"
        path: "{{.path}}"
        directory:
          recurse: true
          # The template writes bootstrap/team.yaml as a non-Kubernetes config file.
          exclude: "team.yaml"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.destinationNamespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane-claims
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/brams240287/crossplane-platform-engg.git
        revision: main
        files:
          - path: config/claims-registry/claims-apps.yaml
  template:
    metadata:
      name: "claims-{{.name}}-{{.env}}"
      labels:
        type: claims
        managed-by: argocd
        claims-repo: "{{.name}}"
        environment: "{{.env}}"
    spec:
      project: default
      source:
        repoURL: "{{.repoURL}}"
        targetRevision: "{{.targetRevision}}"
        path: "{{.path}}"
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.destinationNamespace}}"
      syncPolicy:
        automated:
          prune: {{.prune}}
          selfHeal: true
          allowEmpty: false
        syncOptions:
          # Namespace provisioning is owned by bootstrap Tenant onboarding.
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
