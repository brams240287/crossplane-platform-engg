apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane-claims-nonprod
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/brams240287/project-crossplane.git
        revision: main
        directories:
          - path: claims/dev
          - path: claims/staging
  template:
    metadata:
      name: "claims-{{.path.basename}}"
      labels:
        environment: "{{.path.basename}}"
        type: claims
        managed-by: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/brams240287/project-crossplane.git
        targetRevision: main
        path: "{{.path.path}}"
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: team-backend
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          # Namespace provisioning is owned by bootstrap Tenant onboarding.
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

