apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: crossplane-platform-no-prune
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - component: providers
            path: manifests/providers
          - component: provider-configs
            path: manifests/provider-configs
  template:
    metadata:
      name: "crossplane-{{.component}}"
      labels:
        component: "{{.component}}"
        managed-by: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/brams240287/crossplane-platform-engg.git
        targetRevision: main
        path: "{{.path}}"
        directory:
          recurse: true
      destination:
        server: https://kubernetes.default.svc
        namespace: crossplane-system
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

